<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if not user %}
    <form method="post" action="auth/">
        {% csrf_token %}
        <input name="email" type="text" for="email">
        <input name="password" type="password" for="password">
        <input type="submit" value="Submit!">
    </form>
    {% else %}
        {{ user.email }}
    {% endif %}
</body>
</html>
